<!-- Cash Modal -->
<div class="modal fade" id="cashModal" tabindex="-1" role="dialog" aria-labelledby="cashModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="cashModalLabel"><strong>Pay by <span style="color: #6064b6">Cash</span></strong>
        </h1>
        <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Cash Form -->
        <form>
          <div class="form-group">
            <h1 id="cashModalLabel">
              Total : <span class="right-align" style="color: red">{{ sumPrice.toLocaleString('en', {useGrouping:true})
                }}</span>
            </h1>
          </div>
          <div class="form-group payment-form-group">
            <label for="cashAmount" class="payment-label">
              <h3 class="modal-title">Payment :</h3>
            </label>
            <input type="text" class="form-control text-end" id="cashAmount" [(ngModel)]="cashAmount"
              [ngModelOptions]="{standalone: true}" (input)="calculateChange()" placeholder="Enter payment ">
          </div>
          <div class="form-group">
            <h3 id="cashModalLabel">
              Change : <span class="right-align" style="color: #6064b6">{{changeAmount}}</span>
            </h3>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="cancel btn btn-primary" (click)="onClickCash()" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="paymentModalLabel"><strong>Pay by <span
              style="color: #6064b6">Promtpay</span></strong></h1>
        <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Promtpay Form -->
        <form>
          <div class="form-group">
            <h1 id="cashModalLabel">
              Total : <span class="right-align" style="color: red">{{ sumPrice.toLocaleString('en',
                {useGrouping:true}) }}</span>
            </h1>
          </div>
          <div class="form-group">
            <h3 class="modal-title" id="cashModalLabel" style="color: #00b383;">Scan QR code to pay</h3>
          </div>
          <div class="form-group">
            <img src="../../../assets/MyPromtpay.jpg" alt="PROMTPAY Payment" class="centered-image">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="cancel btn btn-primary" (click)="onClickScan()" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
