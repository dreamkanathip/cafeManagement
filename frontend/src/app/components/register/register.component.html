<link rel="stylesheet" href="register.component.css" />
<title>Register</title>
<body>
  <div class="ext-box">
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6 side-image"></div>
          <div class="col-md-6 right">
            <div>
              <div class="input-box">
                <header class="header">Create account</header>
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="input-field">
                    <input
                      type="text"
                      class="input"
                      id="register-name"
                      formControlName="name"
                      required
                    />
                    <label for="name">Name</label>
                  </div>
                  <div class="input-field">
                    <input
                      formControlName="email"
                      type="email"
                      class="input"
                      id="register-email"
                      required
                      autocomplete="off"
                    />
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                    <input
                      formControlName="password"
                      type="register-password"
                      class="input"
                      id="password"
                      required
                    />
                    <label for="password">Password</label>
                  </div>
                  <div class="input-field">
                    <button type="submit" class="submit">Sign Up</button>
                  </div>
                  <div class="signin">
                    <span
                      >Already have an account?
                      <a href="/login">Log in here</a></span
                    >
                  </div>
                  <div class="signin">
                    <span
                      >go to inventory
                      <a href="/inventory">Inventory</a></span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
