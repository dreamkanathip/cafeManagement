<link rel="stylesheet" href="login.component.css" />
<body>
  <div class="ext-box">
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6 side-image"></div>
          <div class="col-md-6 right">
            <div>
              <div class="input-box">
                <header class="header">Sign in</header>
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="input-field">
                    <input
                      formControlName="email"
                      type="email"
                      class="input"
                      id="login-email"
                      required
                      autocomplete="off"
                    />
                    <label for="login-email">Email</label>
                  </div>
                  <div class="input-field">
                    <input
                      formControlName="password"
                      type="password"
                      class="input"
                      id="login-password"
                      required
                    />
                    <label for="password">Password</label>
                  </div>
                  <div class="input-field">
                    <button type="submit" class="submit">Sign In</button>
                  </div>
                  <div class="signin">
                    <span
                      >You have an account?
                      <a href="/register">Register here</a></span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
