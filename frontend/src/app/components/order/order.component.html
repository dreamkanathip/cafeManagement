<app-nav></app-nav>
<link rel="stylesheet" href="../home/home.component.css" />

<div class="main-video">
    <div class="container">
      <div class="menu-container">
        <h1>Cafe Menu</h1>
        <div class="menu-list">
          <section class="filter-menu">
            <ul class="ul">
              <li (click)="filterAll()">All</li>
              <li
                *ngFor="let filter of filters"
                (click)="filterMenu(filter)"
                [class.current]="currentFilter === filter.categoryName"
              >
                {{ filter.categoryName }}
              </li>
            </ul>

            <table class="table table-striped table-inverse">
              <thead class="thead-inverse">
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Select</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of menu; index as i"
                  [style.display]="
                    isItemVisible(item.category) ? 'table-row' : 'none'
                  "
                >
                  <td class="image-column" scope="row">
                    <img
                      src="data:image/jpeg;base64,{{ item.image }}"
                      alt="Menu Item Image"
                      class="img"
                    />
                  </td>
                  <td>{{ item.name }}({{item.category}})</td>
                  <td>{{ item.price.toLocaleString('en', {useGrouping:true}) }}</td>
                  <td>
                    <button class="fas fa-shopping-cart" (click)="addToCart(i)">
                      Select
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
  </div>

  <app-cart
    class="modal fade"
    id="cart-modal"
    (cartUpdate)="onCartUpdate($event)"
  ></app-cart>
  <video autoplay loop muted src="assets/cafe.mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div data-bs-toggle="modal" data-bs-target="#cart-modal">
  <button class="fas fa-shopping-cart cart-button" role="button">
    {{ getCounter() }}
  </button>
</div>
<app-bottom-right-word></app-bottom-right-word>
