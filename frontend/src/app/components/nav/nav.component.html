<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Navbar</title>
    <link rel="stylesheet" href="nav.component.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto">Caf√©</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a routerLink="/home" class="nav-link mx-lg-2">Home</a>
              </li>
              <li class="nav-item">
                <a routerLink="/order" class="nav-link mx-lg-2">Order</a>
              </li>
              <li class="nav-item">
                <a routerLink="/payment" class="nav-link mx-lg-2">Payment</a>
              </li>
              <li class="nav-item dropdown">
                <a routerLink="/inventory" class="nav-link mx-lg-2 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" >
                  Inventory
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="inventoryDropdown"
                >
                  <li>
                    <a routerLink="/inventory/manage-menu" class="dropdown-item"
                      >Manage Menu</a
                    >
                  </li>
                  <li>
                    <a
                      routerLink="/inventory/manage-ingredient"
                      class="dropdown-item"
                      >Manage Ingredient</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <a routerLink="/login" (click)="logout()" class="logout-button"
          >Logout</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </body>
</html>
