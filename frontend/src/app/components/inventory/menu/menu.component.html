<app-nav></app-nav>
<link rel="stylesheet" href="menu.component.css" />
<div class="main-video">
  <div class="container">
    <div class="menu-container">
      <div class="menu-list">
        <h2 class="menu-text">Menu</h2>
        <div class="table-responsive-md">
          <div *ngIf="showAlert" class="alert alert-success mt-3" role="alert">
            Form submitted successfully!
          </div>
          <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
              <tr>
                <th></th>
                <th>ID.</th>
                <th>Name</th>
                <th></th>
                <th>
                  <button class="btn btn-primary add-menu-btn" data-toggle="modal" data-target="#add-menu-modal">
                    <i class="fas fa-plus"></i>Add menu</button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getAllMenu(); index as i">
                <td>A</td>
                <td scope="row">{{item.p_id}}</td>
                <td>{{item.p_name}}</td>
                <td>
                  <button class="edit-menu-btn btn btn-warning">
                    edit
                  </button>
                </td>
                <td>
                  <button class="edit-menu-btn btn btn-danger">
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <video autoplay loop muted src="https://videos.pexels.com/video-files/3044454/3044454-uhd_2560_1440_25fps.mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- modal -->
<div class="modal fade" id="add-menu-modal" tabindex="-1" aria-labelledby="myLargeModalLabel" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="add-menu-modal-itle">Add Menu</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-3 pic">
            
          </div>
          <div class="col-md-8 ml-auto">
            <div class="input-box">
              <div class="input-field">
                <div class="mb-2">
                  <h5>Name:</h5>
                  <input type="text" class="input" id="menu-name" formControlName="lastName" required />
                </div>
                <div class="mb-2">
                  <h5>Price</h5>
                  <input type="text" class="input" id="menu-name" formControlName="lastName" required />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form (ngSubmit)="onSubmit()">
          <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
