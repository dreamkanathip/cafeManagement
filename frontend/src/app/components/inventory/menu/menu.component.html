<app-nav></app-nav>
<link rel="stylesheet" href="menu.component.css" />
<div class="main-video">
  <div class="container">
    <div class="menu-container">
      <div class="menu-list">
        <h2 class="menu-text">Menu</h2>
        <div class="table-responsive-md all-menu">
          <table class="table table-striped table-inverse table-bordered">
            <thead class="thead thead-inverse thead-dark">
              <tr>
                <th>Menu</th>
                <th></th>
                <th>Price(à¸¿)</th>
                <th>Description</th>
                <th>
                  <button type="button" class="btn btn-primary add-menu-btn" data-bs-toggle="modal" data-bs-target="#add-menu-modal">
                    <i class="fas fa-plus"></i>Add menu</button>
                </th>
                <th>
                  <button class="btn btn-primary add-menu-btn" data-bs-toggle="modal"
                    data-bs-target="#add-category-modal">
                    <i class="fas fa-plus"></i>Add category</button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of menuItems; index as i">
                <!-- <td class="menu-name">{{i+1}}</td> -->
                <td>
                  <img src="data:image/jpeg;base64,{{item.image}}" alt="Menu Item Image" class="img" />
                </td>
                <td class="menu-name">{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td>
                  <button class="edit-menu-btn btn btn-warning" data-bs-toggle="modal" data-bs-target="#edit-menu-modal"
                    (click)="updateMenuById(item._id)">
                    update
                  </button>
                </td>
                <td>
                  <button class="edit-menu-btn btn btn-danger" (click)="deleteMenuById(item._id)">
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-bottom-right-word></app-bottom-right-word>
  <video autoplay loop muted src="assets/cafe.mp4">
    Your browser does not support the video tag.
  </video>
</div>

<app-add class="modal fade" id="add-menu-modal" (menuAdded)="onMenuAdded()"></app-add>
<app-edit class="modal fade" id="edit-menu-modal" (menuUpdate)="onMenuUpdate()"></app-edit>
<app-category class="modal fade" id="add-category-modal"></app-category>
