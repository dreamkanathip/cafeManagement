<div>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="add-menu-modal-itle">Add Menu</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="menuForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-3 pic">
              <div class="form-group">
                <h5>Image</h5>
                <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="img-preview mt-2 img" />
                <input type="file" class="form-control-file" (change)="onImageChange($event)" />
              </div>
            </div>
            <div class="col-md-8 ml-auto">
              <div class="input-box">
                <div class="input-field">
                  <div class="form-group">
                    <h5>Name</h5>
                    <input type="text" class="input" id="menu-name" placeholder="Enter drink name"
                      formControlName="name" required />
                  </div>
                  {{menuForm.value|json}}
                  <div class="form-group">
                    <h5>Price</h5>
                    <input type="number" class="input" id="price" placeholder="Enter drink price"
                      formControlName="price" required />
                  </div>
                  <div class="form-group">
                    <h5>Description</h5>
                    <textarea type="text" class="input" id="price" placeholder="drink description" rows="2"
                      formControlName="description" required></textarea>
                  </div>
                  <div class="form-group">
                    <h5>Category</h5>
                    <button class="btn btn-outline-secondary dropdown-toggle input" type="button"
                      id="inputDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ selectedCategory }}
                    </button>
                    <div class="dropdown-menu p-3" aria-labelledby="inputDropdownButton">
                      <a *ngFor="let cat of category; index as i" class="dropdown-item" (click)="selectCategory(i)">
                        {{cat.category}}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
