<div>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="add-menu-modal-itle">Add Menu</h2>
        <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clearForm()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="menuForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-4 pic">
              <div class="form-group">
                <h5>Image</h5>
                <label for="menu-image" class="upload-pic">
                  <img 
                    *ngIf="imagePreview" 
                    [src]="imagePreview" 
                    alt="Image Preview" 
                    class="img-preview mt-2 img"
                    id="img" />
                </label>
                <label class="btn btn-primary upload-btn" for="menu-image">Upload Image</label>
                <input type="file" class="form-control-file" id="menu-image" (change)="onImageChange($event)" />
              </div>
            </div>
            <div class="col-md-8">
              <div class="input-box">
                <div class="input-field">
                  <div class="form-group">
                    <h5>Name</h5>
                    <input type="search" class="input" id="menu-name" placeholder="Enter drink name"
                      formControlName="name" required />
                  </div>
                  <div class="form-group">
                    <h5>Price</h5>
                    <input type="number" class="input" id="price" placeholder="Enter drink price"
                      formControlName="price" required />
                  </div>
                  <div class="form-group">
                    <h5>Description</h5>
                    <input type="search" class="input" id="price" placeholder="drink description" rows="2"
                      formControlName="description" required />
                  </div>
                  <div class="form-group">
                    <h5>Category</h5>
                    <button class="btn btn-outline-secondary dropdown-toggle input" type="button"
                      id="inputDropdownButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ selectedCategory }}
                    </button>
                    <div class="dropdown-menu p-3" aria-labelledby="inputDropdownButton">
                      <a *ngFor="let cat of category; index as i" class="dropdown-item" (click)="selectCategory(i)">
                        {{cat.category}}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cancel-btn" data-bs-dismiss="modal"
              (click)="clearForm()">Cancel</button>
            <div class="form-group">
              <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
