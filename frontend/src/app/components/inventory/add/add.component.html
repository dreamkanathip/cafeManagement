<div>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="add-menu-modal-itle">Add Menu</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-3 pic">
            </div>
            <div class="col-md-8 ml-auto">
              <div class="input-box">
                <div class="input-field">
                  <div class="form-group">
                    <h5>Name</h5>
                    <input type="text" class="input" id="menu-name" placeholder="Enter drink name" required />
                  </div>
                  <div class="form-group">
                    <h5>Price</h5>
                    <input type="number" class="input" id="price" placeholder="Enter drink price" required />
                  </div>
                  <div class="form-group">
                    <h5>Description</h5>
                    <textarea type="text" class="input" id="price" placeholder="drink description" rows="2"
                      required></textarea>
                  </div>
                  <div class="form-group">
                    <h5>Category</h5>
                    <button class="btn btn-outline-secondary dropdown-toggle input" type="button" id="inputDropdownButton"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ selectedCategory }}
                    </button>
                    <div class="dropdown-menu p-3" aria-labelledby="inputDropdownButton">
                      <a *ngFor="let cat of getAllCategory(); index as i" class="dropdown-item"
                        (click)="selectCategory(i)">
                        {{cat.label}}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form>
          <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
