<div>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="add-category-modal-title">Category</h2>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
            <tr>
              <th>All Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of categories; index as i">
              <td>{{item.categoryName}}</td>
              <td>
                <button class="edit-menu-btn btn btn-warning" data-toggle="modal" data-target="#edit-category-modal" (click)="updateCategoryById(item._id)">
                  update
                </button>
                <button class="edit-menu-btn btn btn-danger" (click)="deleteCategoryById(item._id)">
                  delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <form (ngSubmit)="submit()" [formGroup]="categoryForm">
            <div class="input-box">
              <div class="input-field">
                <div class="form-group">
                  <h5>Add new Category</h5>
                  <input type="text" class="form-control" id="category-name" placeholder="Enter Category name" formControlName="categoryName"/>
                </div>
              </div>
            </div>
          <div class="modal-footer form-group">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-editCategory class="modal fade" id="edit-category-modal" (categoriesEdit)="onCategoryEdit()"></app-editCategory>
