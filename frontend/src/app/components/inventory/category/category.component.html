
<div>
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="add-category-modal-title">Category</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
              <tr>
                <th>All Category</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categories; index as i">
                <td>{{item.categoryName}}</td>
                <td>
                  <button class="edit-menu-btn btn btn-danger">
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <form (ngSubmit)="submit()">
              <div class="input-box">
                <div class="input-field">
                  <div class="form-group">
                    <h5>Add new Category</h5>
                    <input type="text" class="form-control" id="category-name" placeholder="Enter Category name" />
                  </div>
                </div>
              </div>
            <div class="modal-footer form-group">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
